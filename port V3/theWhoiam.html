	<script language="javascript">

		let links = Array.from(document.querySelectorAll("a"));

		var icon = document.getElementById("icon");
		var difcursor = document.getElementById("difcursor");
		var phrase = document.getElementById("phrase");
		var topage = document.getElementById("topage");

		const cursor = document.querySelector(".cursor")
			document.addEventListener('mousemove', (e) => {
				cursor.style.left = e.clientX + 'px';
				cursor.style.top = e.clientY + 'px';
			})

		links.forEach(link =>{
				link.addEventListener('mouseover', ()=>{
					cursor.classList.add("grow");
				})
				link.addEventListener('mouseleave', ()=>{
					cursor.classList.remove("grow");
				})
			})

		function topFunction(){
				document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
			}

		icon.onclick = function(){
			document.body.classList.toggle("light-theme");
			if(document.body.classList.contains("light-theme")){
				icon.src = "flicks/half-circle.png";
				topage.src = "SVGs/arrow alt.svg";
				difcursor.src = "flicks/cursor-alt.png";
				phrase.innerHTML = "Ahh..It's too bright! Turn out the lights!";
			}else{
				icon.src = "flicks/black-half-circle.png";
				topage.src = "SVGs/arrow.svg";
				difcursor.src = "flicks/cursor.png";
				phrase.innerHTML = "Whew..It's dark in here! Turn the lights on.";

		}
